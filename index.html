<!DOCTYPE html
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŒ¹</title>

<style>

body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:flex-end;
background: radial-gradient(circle,#2b0000,#000);
overflow:hidden;
}

/* RAMO */
.ramo{
position:relative;
animation: aparecer 3s ease-out forwards;
}

@keyframes aparecer{
0%{transform:translateY(200px);opacity:0;}
100%{transform:translateY(0);opacity:1;}
}

/* ROSAS */
.rosa{
width:65px;
height:65px;
background: radial-gradient(circle,#ff4d6d,#b30000);
border-radius:50%;
position:absolute;
box-shadow:0 0 25px red;
animation: flotar 4s ease-in-out infinite;
}

@keyframes flotar{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-18px);}
}

/* TALLOS */
.tallo{
width:6px;
height:130px;
background:linear-gradient(#0f0,#063);
position:absolute;
bottom:-130px;
left:29px;
border-radius:10px;
}

/* PÃ‰TALOS */
.petalo{
position:absolute;
width:12px;
height:12px;
background:red;
border-radius:50%;
top:-20px;
animation: caer linear infinite;
}

@keyframes caer{
0%{transform:translateY(-10vh);}
100%{transform:translateY(110vh);}
}

/* BRILLOS */
.brillo{
position:absolute;
width:4px;
height:4px;
background:gold;
border-radius:50%;
top:-10px;
animation: caer linear infinite;
box-shadow:0 0 12px gold;
}

</style>
</head>

<body>

<!-- RAMO DE ROSAS -->
<div class="ramo">

<div class="rosa" style="left:-130px"><div class="tallo"></div></div>
<div class="rosa" style="left:-65px"><div class="tallo"></div></div>
<div class="rosa" style="left:0px"><div class="tallo"></div></div>
<div class="rosa" style="left:65px"><div class="tallo"></div></div>
<div class="rosa" style="left:130px"><div class="tallo"></div></div>

</div>

<script>

/* pÃ©talos */
for(let i=0;i<40;i++){
let petalo=document.createElement("div");
petalo.className="petalo";
petalo.style.left=Math.random()*100+"vw";
petalo.style.animationDuration=(5+Math.random()*5)+"s";
petalo.style.opacity=Math.random();
document.body.appendChild(petalo);
}

/* brillos */
for(let i=0;i<50;i++){
let brillo=document.createElement("div");
brillo.className="brillo";
brillo.style.left=Math.random()*100+"vw";
brillo.style.animationDuration=(4+Math.random()*4)+"s";
document.body.appendChild(brillo);
}

</script>

</body>
</html>
